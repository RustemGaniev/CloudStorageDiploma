version: "3.9"services:  postgres:    image: postgres:13.3    environment:      POSTGRES_DB: "postgres"      POSTGRES_USER: "postgres"      POSTGRES_PASSWORD: "postgres"      PGDATA: "/var/lib/postgresql/data/pgdata"    volumes:      - ../2. Init Database:/docker-entrypoint-initdb.d      - .:/var/lib/postgresql/data    ports:      - "5432:5432"  restapp:    image: 'restapp:latest'    build:      context: .    container_name: restapp    depends_on:      - db    environment:      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/postgres?&useSSL=false&amp;serverTimezone=UTC      - SPRING_DATASOURCE_USERNAME=postgres      - SPRING_DATASOURCE_PASSWORD=postgres      - SPRING_JPA_HIBERNATE_DDL_AUTO=none      - JWT_TOKEN_SECRET=hanny      - JWT_TOKEN_EXPIRED=3600000    ports:      - "7878:7878"  front:    image: "frontcloudstorage:latest"    ports:      - "8080:8080"